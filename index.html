<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainingsplan App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand clickable" onclick="goHome()">
    <img src="assets/logo.png" alt="Logo">
  </span>
</nav>

<!-- HOME PAGE -->
<div id="home-page" class="page">
  <div class="glass">
    <h2>Willkommen</h2>

    <button class="btn btn-success w-100 mb-3"
      onclick="openFrequencyModal()">
      Trainingsplan erstellen
    </button>

    <div id="plan-list"></div>
  </div>
</div>

<!-- PLAN PAGE -->
<div id="plan-page" class="page" style="display:none;">
  <div class="glass wide">
    <h3 id="plan-title"></h3>
    <div id="day-tabs" class="d-flex gap-2 mb-3"></div>
    <div id="exercise-cards"></div>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal-bg"></div>

<script src="script.js"></script>
</body>

</html>
