<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainingsplan App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h1">Trainingsplan</span>
  <div>
    <button onclick="switchDay('upper')" class="btn btn-sm btn-outline-light me-2">Oberkörper</button>
    <button onclick="switchDay('lower')" class="btn btn-sm btn-outline-light">Unterkörper</button>
  </div>
</nav>

<div class="container mt-3">
  <h3 id="training-title" class="text-light"></h3>

  <div id="lower-options" class="mb-3" style="display:none;">
    <button onclick="switchLowerDay('A')" class="me-2">Vorderseite (A)</button>
    <button onclick="switchLowerDay('B')">Rückseite (B)</button>
  </div>

  <div id="main-view">
    <div id="exercise-cards"></div>
  </div>

  <div id="detail-view" style="display:none;">
    <h4 id="exercise-name" class="mb-3 text-light"></h4>
    <div id="exercise-sets"></div>
    <h5 class="mt-3 text-light">Vergangene Einträge:</h5>
    <div id="exercise-history"></div>
    <button class="btn btn-secondary mt-3" onclick="backToMain()">Zurück</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
