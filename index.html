<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainingsplan App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand mb-0 h1">OK/UK Trainingsplan</span>
</nav>

<div class="container mt-3">
  <!-- Körperbereich Auswahl -->
  <div id="body-section" class="mb-3">
    <button class="btn btn-outline-light me-2 body-tab active" onclick="switchBody('Oberkörper')">Oberkörper</button>
    <button class="btn btn-outline-light me-2 body-tab" onclick="switchBody('Unterkörper')">Unterkörper</button>
  </div>

  <!-- Reiter A/B -->
  <div id="day-tabs" class="mb-3"></div>

  <!-- Übungen -->
  <div id="exercise-cards"></div>

  <!-- Übungsdetail -->
  <div id="exercise-detail" style="display:none;">
    <h4 class="text-light mb-3" id="exercise-name"></h4>
    <div id="exercise-sets"></div>
    <h5 class="text-light mt-3">Vergangene Einträge:</h5>
    <div id="exercise-history"></div>
    <button class="btn btn-secondary mt-3" onclick="backToExercises()">Zurück</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
