<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainingsplan App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Trainingsplan</a>
    <div class="d-flex">
      <button class="btn btn-outline-light me-2" id="navbar-ok" onclick="switchBodyNav('Oberkörper')">Oberkörper</button>
      <button class="btn btn-outline-light" id="navbar-uk" onclick="switchBodyNav('Unterkörper')">Unterkörper</button>
    </div>
  </div>
</nav>

<!-- Day Tabs -->
<div class="container my-3" id="day-tabs"></div>

<!-- Exercise Cards -->
<div class="container" id="exercise-cards"></div>

<!-- Exercise Detail -->
<div class="container mt-4" id="exercise-detail" style="display:none;">
  <div class="card bg-black text-light">
    <div class="card-body">
      <h4 class="card-title" id="exercise-name"></h4>
      <div id="exercise-sets" class="mb-3"></div>
      <button id="back-button" class="btn btn-outline-light mb-3">Zurück</button>
      <h5>Vergangene Einträge:</h5>
      <div id="exercise-history" class="overflow-auto" style="max-height:200px;"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
