<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainingsplan App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-black bg-opacity-75 px-3">
  <a class="navbar-brand clickable" href="#" onclick="goHome()">
    <img src="assets/logo1.png" alt="Logo" height="40">
  </a>
</nav>

<!-- HOME -->
<div id="home" class="page">
  <div class="glass">
     <h1>Willkommen zu deinem persönlichen Fitness-Guide!</h1>
    <p>Erstelle deine Trainingspläne, verwalte deine Übungen und tracke deinen Fortschritt – alles an einem Ort.</p>

    <button class="btn btn-success mt-3" onclick="openFrequencyModal()">+ Neuen Plan erstellen</button>
    <div id="plan-list" class="mt-4"></div>
  </div>
</div>

<!-- TRAINING -->
<div id="training" class="page" style="display:none;">
  <div class="glass wide">
    <h3 id="plan-title"></h3>
    <div id="day-tabs" class="d-flex gap-2 mt-3 mb-3"></div>
    <div id="exercise-cards"></div>
    <button class="btn btn-outline-light mt-3" onclick="goHome()">Zurück</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal"></div>

<script src="script.js"></script>
</body>
</html>
